<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact the Developer</h1>
      <section id="section-contact">
        <form action="">
          <label for="fname">First Name:</label>
          <input
            type="text"
            name="first-name"
            id="fname"
            placeholder="Input First Name"
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="lname"
            placeholder="Input Last Name"
          />
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Input Email here"
          />
          <h3>Type Of Service</h3>
          <select name="services" id="">
            <option value="">Front end Programming</option>
            <option value="">Back End Programming</option>
            <option value="" selected>Full Stack Programming</option>
          </select>
          <button type="submit">Send Inquiry</button>
        </form>
      </section>
    </div>
  </body>
</html>
